<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"         crossorigin="anonymous">
  </head>
  <body>
    <h1>Website Title goes here</h1>
    <p> <!-- put your text between <> and </>, only one html bracket, only one head bracket within that html, multiple p(paragraph) etc brackets within a body and such, but a bracket cant start in the middle of a different bracket -->
      Paragraph text
    </p>
    <ol> <!-- ol stands for ordered lists, e.g. 1, 2, 3 -->
      <li>this is the first point im making</li>
      <li>this is the second point</li>
    </ol>
    <ul> <!-- ul stands for unordered lists, e.g. bullet points -->
      <li>some point</li> <!-- you use li brackets to signify each list point -->
      <li>some other point but the order doesn't matter</li>
    </ul>
    <a href="https://google.com/">Click here to go to my link</a> 
    <a href="https://google.com/">https://google.com/</a>
    <!-- a brackets are used to embed links to a webpage -->
    <img> <!-- img brackets are used to embed images -->
    <p>
      5 &lt; 3 <!-- special lines of code need to be used like this to visualize certain things mid text, such as this first one for a <, or this second one to indicate essentially a bigger space -->
      1             &nbsp;2 3 4
      1 2 3 4
    </p>
    <!-- comment text here -->
  </body>
</html>
